<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hostel Managment</title>
    <script src="site.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Hostel Managment</h1>
    <button onClick="onClickClear()">Clear</button>
    <table id="buttons">
        <tr>
            <td><input id="idInput" type="number" placeholder="id записи" onInput="onTyping()" onChange="onTyping()" /></td>
            <td><input id="numberInput" type="number" placeholder="номер" onInput="onTyping()" onChange="onTyping()" /></td>
            <td><input id="capacityInput" type="number" placeholder="вместительность" onInput="onTyping()" onChange="onTyping()" /></td>
            <td><input id="categoryInput" type="text" placeholder="категория" onInput="onTyping()" onChange="onTyping()" /></td>
            <td><select id="occupiedInput" onInput="onTyping()" onChange="onTyping()">
                    <option value="true">занят</option>
                    <option value="false">не занят</option>
                    <option value="none" selected>неважно</option>
                </select></td>
        </tr>
    </table>
    <div id="content">content</div>
</body>

</html>
